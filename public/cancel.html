<!DOCTYPE html>
<html>
<head>
  <title>Cancel Subscription</title>
  <style>
    body { background:#0a0a0a; color:#fff; font-family:Poppins, sans-serif; text-align:center; padding:40px; }
    .box { background:#111; padding:25px; border-radius:10px; max-width:400px; margin:0 auto; }
    input { width:100%; padding:12px; margin:10px 0; border:none; border-radius:6px; }
    button { background:#f5b800; color:#000; padding:12px 25px; border:none; border-radius:6px; cursor:pointer; }
    .success { color:#00ff99; margin-top:20px; }
    .error { color:#ff4444; margin-top:20px; }
  </style>
</head>
<body>

<h1>Cancel Subscription</h1>

<div class="box">
  <input id="customerId" type="text" placeholder="Customer ID">
  <input id="subscriptionId" type="text" placeholder="Subscription ID">
  <input id="adminPassword" type="password" placeholder="Admin Password">
  <button id="cancelBtn">Cancel Subscription</button>
  <div id="response"></div>
</div>

<script>
document.getElementById("cancelBtn").addEventListener("click", async () => {
  const customerId = document.getElementById("customerId").value.trim();
  const subscriptionId = document.getElementById("subscriptionId").value.trim();
  const adminPassword = document.getElementById("adminPassword").value.trim();
  const response = document.getElementById("response");

  if (!customerId || !subscriptionId || !adminPassword) {
    response.innerHTML = "<p class='error'>⚠️ All fields required.</p>";
    return;
  }

  const res = await fetch("/api/mollie/cancel-subscription", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ customerId, subscriptionId, password: adminPassword })
  });

  const data = await res.json();

  if (res.status === 200) {
    response.innerHTML = "<p class='success'>✅ Subscription cancelled.</p>";
  } else {
    response.innerHTML = `<p class="error">❌ ${data.error}</p>`;
  }
});
</script>

</body>
</html>
