<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cancel Subscription</title>
  <style>
    body {
      background:#0a0a0a;
      color:white;
      font-family: 'Poppins', sans-serif;
      text-align:center;
      padding:40px 20px;
    }

    input {
      padding:12px;
      width:300px;
      border:none;
      border-radius:6px;
      margin:10px auto;
      font-size:16px;
      display:block;
    }

    button {
      background:#f5b800;
      color:#000;
      padding:12px 25px;
      border:none;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      margin-top:15px;
    }

    .box {
      background:#111;
      padding:25px;
      border-radius:10px;
      border:1px solid #333;
      max-width:420px;
      margin:0 auto;
    }

    .success {
      color:#00ff99;
      margin-top:20px;
      font-size:18px;
    }

    .error {
      color:#ff4444;
      margin-top:20px;
      font-size:18px;
    }
  </style>
</head>
<body>

<h1>Cancel Your Subscription</h1>

<div class="box">
  <p>Enter your details below to cancel your subscription.</p>

  <input id="email" type="email" placeholder="Your Email" />
  <input id="subscriptionId" type="text" placeholder="Subscription ID" />
  <input id="adminPassword" type="password" placeholder="Admin Password" />

  <button id="cancelBtn">Cancel Subscription</button>

  <div id="response"></div>
</div>

<script>
document.getElementById("cancelBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const subscriptionId = document.getElementById("subscriptionId").value.trim();
  const adminPassword = document.getElementById("adminPassword").value.trim();
  const responseBox = document.getElementById("response");

  if (!email || !subscriptionId || !adminPassword) {
    responseBox.innerHTML = "<p class='error'>⚠️ All fields required</p>";
    return;
  }

  try {
    const res = await fetch("/api/mollie/cancel-subscription", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, subscriptionId, adminPassword })
    });

    const data = await res.json();

    if (res.status === 200) {
      responseBox.innerHTML =
        "<p class='success'>✅ Cancellation request accepted.<br>It may take a few seconds to update in your dashboard.</p>";
    } else {
      responseBox.innerHTML = `<p class="error">❌ ${data.error}</p>`;
    }
  } catch (err) {
    responseBox.innerHTML = "<p class='error'>❌ Network error. Try again.</p>";
  }
});
</script>

</body>
</html>
